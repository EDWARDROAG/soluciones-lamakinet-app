<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil</title>
</head>
<body>

  <h1>Mi perfil</h1>

  <form id="profile-form">
    <input id="profile-name" placeholder="Nombre" />
    <input id="profile-lastname" placeholder="Apellido" />
    <input id="profile-email" placeholder="Correo" disabled />
    <input id="profile-phone" placeholder="Teléfono" />
    <button type="submit">Guardar</button>
  </form>

  <p id="profile-msg" hidden></p>

  <!-- Protección SOLO para esta página -->
  <script type="module">
    import { requireAuth } from '../js/utils/guard.js';
    requireAuth();
  </script>

  <!-- Lógica del perfil -->
  <script type="module" src="../js/pages/profile.js"></script>
</body>
</html>
