<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>403 â€“ Acceso restringido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
    }
    h1 {
      font-size: 3rem;
      color: #dc2626;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
    }
    button {
      padding: 10px 18px;
      background: #1f4fd8;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>403</h1>
    <p>No tienes permisos para acceder a esta pÃ¡gina.</p>
    <button id="actionBtn">Continuar</button>
  </div>

  <script type="module">
    import { isAuthenticated, getUser } from './js/utils/storage.js';

    const btn = document.getElementById('actionBtn');

    btn.addEventListener('click', () => {

      // ðŸ”“ Si NO estÃ¡ logueado â†’ index
      if (!isAuthenticated()) {
        window.location.replace('index.html');
        return;
      }

      const user = getUser();

      if (!user || !user.role) {
        window.location.replace('index.html');
        return;
      }

      // ðŸ§­ Redirigir al panel correcto
      switch (user.role) {
        case 'super_admin':
          window.location.replace('superadmin.html');
          break;
        case 'admin':
          window.location.replace('admin.html');
          break;
        case 'cashier':
          window.location.replace('cashier.html');
          break;
        default:
          window.location.replace('index.html');
      }
    });
  </script>

</body>
</html>
